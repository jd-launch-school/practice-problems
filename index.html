<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JS225 Practice Problems</title>
  <link rel="stylesheet" href="./resources/css/atom-one-dark.min.css">
	<link rel="stylesheet" href="./resources/css/style.css">
	<script src="./resources/js/main.js"></script>
  <script src="./resources/js/highlight.min.js"></script>
  <script src="./resources/js/highlightjs-line-numbers.js"></script>
  <script src="./resources/js/ruby.min.js"></script>
	<script src="./resources/js/marked.min.js"></script>
</head>

<body>
	<main>
    <header>
      <p id="file-picker">
        <input type="file" id="first"></input>
      </p>

      <nav>
        <button id="previous" class='previous'>&lt;</button>

        <input type="number" id="get-question" min="1" max="200"></input>

        <button id="next" class='next'>&gt;</button>

        <button class="random">Random Question</button>
        <button id="reset" class="reset">Reset</button>
        <button id="theme" class="theme">🏙️</button>
      </nav>
    </header>

    <div id="question" class="question"></div>
  </main>
</body>
</html>
